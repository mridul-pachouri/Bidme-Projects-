{% extends 'master_template.html'%}

             {% block content %}
             <div class="box">
             <h2>Register Here!!!</h2>
             <font style="font-size:20px;" color"blue">{{output}}</font>
            <form method="post" action="/register/" >
            {% csrf_token %}

                    <label>Name</label>
                    <input type="text" name="name" palceholder="enter name"/>
                    <br/><br/>

                    <label>Email</label>
                    <input type="text" name="email" palceholder="enter email"/>
                    <br/><br/>

                    <label>Password</label>
                    <input type="password" name="password" palceholder="enter password"/>
                    <br/><br/>

                    <label>Address</label>
                    <textarea name="address" palceholder="enter address"></textarea>
                    <br/><br/>

                    <label>Mobile</label>
                    <input type="text" name="mobile" palceholder="enter mobile"/>
                    <br/><br/>
                   
                    <label>City</label>
                    <select name="city">
                    <option> Select City</option>
                    <option>Indore</option>
                    <option>Bhopal</option>
                    <option>Ujjain</option>
                    </select>
                <br/><br/>
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male" />Male
                    <input type="radio" name="gender" value="female" />Female
                    <br/><br/>

                    <input type="submit" value="Register"/>
            </form>
            </div>
{% endblock content %}
